[pytest]
# Pytest 配置文件

# 测试文件和目录模式
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --disable-warnings

# 覆盖率配置
[coverage:run]
omit = 
    tests/*
    */site-packages/*
    venv/*
    ENV/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

