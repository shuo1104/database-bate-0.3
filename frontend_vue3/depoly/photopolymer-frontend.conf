server {
    # 使用8080端口（80端口需要root权限）
    listen 8080;
    # 允许所有IP地址访问（包括公网访问）
    server_name _;

    # 前端静态文件目录（需要在部署时替换为实际路径）
    # 使用环境变量 $PROJECT_ROOT 或在部署脚本中替换
    root __PROJECT_ROOT__/frontend_vue3/dist;
    index index.html;

    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # index.html 永不缓存（确保始终获取最新版本）
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API代理到后端
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存（带hash的JS/CSS文件可以长期缓存）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/photopolymer-access.log;
    error_log /var/log/nginx/photopolymer-error.log;
}

