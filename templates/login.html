<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Advanced 配方数据管理系统</title>
    <!-- 使用国内 CDN 镜像，提高访问速度 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            /* 纯蓝灰色背景 */
            background: #334155; /* slate-700 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            position: relative;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.95), rgba(71, 85, 105, 0.95));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-floating > label {
            color: #6c757d;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #334155 0%, #475569 100%); /* 蓝灰色渐变 */
            border: none;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .alert {
            border-radius: 10px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="bi bi-shield-lock"></i> Advanced</h1>
                <p>配方数据管理系统 - beta</p>
            </div>
            
            <div class="login-body">
                <!-- 显示 URL 参数中的登出成功消息 -->
                <script>
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('logout') === 'success') {
                        // 移除 URL 参数，避免刷新时重复显示
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                </script>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <!-- 登出成功消息 -->
                <div id="logout-success-alert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
                    已成功退出登录
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <!-- CSRF Token -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="请输入用户名" required autofocus>
                                <label for="username">用户名</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="请输入密码" required>
                                <label for="password">密码</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>登录
                    </button>
                    
                    <p class="text-center text-muted small mb-0">
                        <i class="bi bi-info-circle me-1"></i>
                        请使用您的账号密码登录系统
                    </p>
                </form>
            </div>
        </div>
        
        <p class="text-center text-white mt-4 small" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
            © 2025 Advanced 配方数据管理系统
        </p>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查是否是登出后跳转过来的
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'success') {
                // 显示登出成功消息
                const alert = document.getElementById('logout-success-alert');
                if (alert) {
                    alert.style.display = 'block';
                    
                    // 3秒后自动隐藏
                    setTimeout(function() {
                        alert.classList.remove('show');
                        setTimeout(function() {
                            alert.style.display = 'none';
                        }, 150);
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
