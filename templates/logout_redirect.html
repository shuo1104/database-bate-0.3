<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logout-container {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="spinner"></div>
        <div class="message">正在退出登录...</div>
    </div>
    
    <script>
        // 检测是否在 iframe 中
        if (window.self !== window.top) {
            // 在 iframe 中，跳转顶层窗口
            window.top.location.href = "{{ url_for('auth.login') }}?logout=success";
        } else {
            // 不在 iframe 中，直接跳转
            window.location.href = "{{ url_for('auth.login') }}?logout=success";
        }
    </script>
</body>
</html>
